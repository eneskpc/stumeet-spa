<div class="ks-logo">Stumeet</div>

<div class="card panel panel-default ks-light ks-panel ks-login mb-3">
  <div class="card-block">
    <div class="form-container">
      <h4 class="ks-header">Giriş Yap</h4>
      <div class="form-group">
        <div class="input-icon icon-left icon-lg icon-color-primary">
          <input type="text" [(ngModel)]="model.userName" class="form-control" placeholder="Email">
          <span class="icon-addon">
            <span class="la la-at"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-icon icon-left icon-lg icon-color-primary">
          <input type="password" [(ngModel)]="model.password" class="form-control" placeholder="Parola">
          <span class="icon-addon">
            <span class="la la-key"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <button type="button" (click)="this.login();" [ngClass]="{'disabled' : this.process}"
          class="btn btn-primary btn-block">Giriş Yap</button>
      </div>
      <div class="ks-text-center">
        Hesabın yok mu?. Hemen <a href="/uye-ol">Üye Ol</a>
      </div>
      <div class="ks-text-center">
        <a href="/sifremi-unuttum">Şifreni mi unuttun?</a>
      </div>

      <!-- <div class="ks-social">
        <div>or Log In with social</div>
        <div>
          <a href="#" class="facebook la la-facebook"></a>
          <a href="#" class="twitter la la-twitter"></a>
          <a href="#" class="google la la-google"></a>
        </div>
      </div> -->
    </div>
  </div>
</div>
