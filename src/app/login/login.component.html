<div class="ks-logo">Stumeet</div>

<div class="card panel panel-default ks-light ks-panel ks-login mb-3">
  <div class="card-block">
    <div class="form-container">
      <h4 class="ks-header">Giriş Yap</h4>
      <div class="form-group">
        <div class="input-icon icon-left icon-lg icon-color-primary">
          <input type="text" (keyup)="this.login($event);" [(ngModel)]="model.userName" class="form-control" placeholder="Email">
          <span class="icon-addon">
            <span class="la la-at"></span>
          </span>
        </div>
      </div>
      <div class="form-group">
        <div class="input-icon icon-left icon-lg icon-color-primary">
          <input type="password" (keyup)="this.login($event);" [(ngModel)]="model.password" class="form-control" placeholder="Parola">
          <span class="icon-addon">
            <span class="la la-key"></span>
          </span>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="button" (click)="this.login();" [ngClass]="{'disabled' : this.process}"
          class="btn btn-primary" [innerHTML]="buttonText"></button>
      </div>
      <div class="ks-text-center">
        Hesabın yok mu?. Hemen <a routerLink="/uye-ol">Üye Ol</a>
      </div>
      <div class="ks-text-center">
        <a href="/sifremi-unuttum">Şifreni mi unuttun?</a>
      </div>
    </div>
  </div>
</div>
